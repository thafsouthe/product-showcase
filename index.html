<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Product Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <h1>Our Featured Products</h1>
  </header>

  <div class="theme-toggle">
    <button id="toggle-theme" aria-label="Toggle light/dark theme">
      <i class="fa-solid fa-sun"></i>
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>

  <section class="gallery">
    <div class="card">
      <img src="https://http2.mlstatic.com/D_Q_NP_2X_719686-MLA73848092294_012024-V.webp" />
      <h2>Smart Watch</h2>
      <p>Stay connected with this sleek and stylish smartwatch.</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Wireless Headphones" />
      <h2>Wireless Headphones</h2>
      <p>Experience premium sound without the wires.</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=400&q=80" alt="Gaming Console" />
      <h2>Gaming Console</h2>
      <p>Next-gen gaming for endless entertainment.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
